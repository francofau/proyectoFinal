<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <!-- Boostrap JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<!-- Font Awesome-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="http://localhost/proyecto/css/navBar.css">
    <link rel="stylesheet" href="http://localhost/proyecto/css/contacto.css">
	<link rel="stylesheet" href="http://localhost/proyecto/css/footer.css">    
    <title>Contacta con VaDeHoteles</title>
</head>
<body>
<!-- NAVBAR -->
<div id="traerNavBar"></div>

<!-- CONTENIDO -->
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
    <div class="overlay"></div>
      <div class="card login-card  mt-5">
        <div class="row no-gutters">          
          <div class="col-md-6">
            <div class="card-body">
                <p class="login-card-description text-center">Ponte en contacto con Hotel<span id="iaCeles">ia</span></p>
                <p class="text-center text-muted mb-3">Si tienes dudas o sugerencias no dudes en comunicarte con nosotros por este medio</p>
                <form action="" method="post" name="" autocomplete="off">
                    <div class="form-group">
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre *" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingrese sus apellidos *" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Correo Electrónico *" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Teléfono *" required/>
                    </div>
                    <div class="form-group">
                        <textarea id="mensaje" name="mensaje" placeholder="Dejenos su mensaje o el motivo de la consulta" required></textarea>
                    </div>
                    <div class="adjunto">
                        <div class="form-group">
                            <input type="file" name="adjunt" id="adjunt"  placeholder="input">
                        </div>
                    </div>
                    <p class="text-muted">Los campos marcados con * son obligatorios</p>
                    <input name="login" id="login" class="btn btn-primary btn-block mb-4" type="button" value="Enviar consulta">
                    <p class="text-center text-muted" id="enContacto">¡Nos pondremos en contacto lo antes posible!</p>
                </form>
            </div>
          </div>
          <div class="col-md-6">
            <img src="../img/reserv.jpg" alt="imgLogin" class="login-card-img">
          </div>
        </div>
      </div>
    </div>
</div>
<!-- FOOTER -->
<div id="traerFooter"></div>
<!-- API y JS -->
<script src="../js/apiContacto.js"></script>
<script src="http://localhost/proyecto/js/main.js"></script>

</body>
</html>
