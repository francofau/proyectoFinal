<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <!-- Boostrap JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	  <!-- Font Awesome-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/reservas.css">
    <title>Hotelia - Reservas</title>
</head>
<body>
<!-- NAVBAR -->
<div id="traerNavBar"></div>
<!-- CONTENIDO -->
<div class="container">
      <!-- <div class="overlay"></div> -->
        <form class="sup mt-5 mb-3" action="" method="post" name="" autocomplete="off">
        <p class="reserva-card-description">Realice su reserva con Hotel<span id="iaCeles">ia</span></p>
        <div class="row d-flex justify-content-center align-iteams-center">
          <div class="col">
            <label for="nombre">Nombre</label></br>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre"><br>
          </div>
          <div class="col">
            <label for="nombre">Apellidos</label></br>
            <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos"></br>
          </div>
        </div>
      
        <div class="row d-flex justify-content-center align-iteams-center">
          <div class="col">
              <label for="email">Email</label></br>
              <input type="email" name="email" id="email" class="form-control" placeholder="email@email.com"></br>
          </div>
          <div class="col">
              <label for="telefono">Teléfono</label></br>
              <input type="text" name="telefono" id="telefono" class="form-control" placeholder="+1 234 567 890"></br>
          </div>
        </div>

        <div class="row d-flex justify-content-center align-iteams-center">
          <div class="col">
            <label for="adultos">Cantidad de adultos</label></br>
            <input type="number" name="adultos" id="telefono" class="form-control" placeholder="Adultos"></br>
          </div>
          <div class="col">
            <label for="ninos">Cantidad de niños/as</label></br>
            <input type="number" name="ninos" id="ninos" class="form-control" placeholder="Niños/as"></br>
          </div>
        </div>
        
        <div class="row d-flex justify-content-center align-iteams-center">
          <div class="col">
            <label for="llegada">Fecha y hora de llegada</label></br>
            <input type="datetime-local" id="llegada" name="fecha-hora-llegada" class="form-control">
            </br>
          </div>

          <div class="col">
            <label for="salida">Fecha y hora de salida</label></br>
            <input type="datetime-local" id="salida" name="fecha-hora-salida" class="form-control">
            </br>
          </div>
        </div>
     
          <label for="permanencia">Días de permanencia</label></br>
          <select id="permanencia" class="cajas">
            <option value="1" label="1"></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
            <option value="4" label="4"></option>
            <option value="5" label="5"></option>
          </select>
          <p class="text-muted fst-italic mt-4">Queremos que se sienta como en casa</p>
          <div class="frm-row d-flex justify-content-center align-iteams-center ">
              <div class="col">
                <label class="switch">
                  <input type="checkbox" name="switch1" id="switch1" value="switch1">
                  <span class="switch-label" data-on="YES" data-off="NO"></span>
                  <span>¿Vas a traer una mascota?</span>
                </label>
              </div>
                   
              <div class="col">
                <label class="switch">
                  <input type="checkbox" name="switch2" id="switch2" value="switch2">
                  <span class="switch-label" data-on="YES" data-off="NO"></span>
                  <span>¿Necesitas que te recojamos?</span>
                </label>
              </div>
              <br>
          </div>
          <div class="row d-flex flex-column m-3">
              <label for="txtArea" class="form-label">¿Algo más que debamos saber?</label>
              <textarea class="form-control" id="txtArea" rows="3" placeholder="Mencione si necesita algo extra"></textarea>
            </label>
          </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary mb-3">Confirmar Hotelia</button>
          <button type="reset" class="btn btn-primary mb-3">Cancelar</button>
          <p class="login-card-footer-text text-muted ml-3">¿Alguna Duda? Revisa las <a href="../hotel/pregFrecuentes.html" class="text-reset">Preguntas Frecuentes</a></p>
        </div>
      </form>
      </div>
    </div>
  <div id="traerFooter"></div>
  <script src="../js/main.js"></script>
</body>
</html>
