<body>

<!-- CONTENIDO -->
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
    <div class="overlay"></div>
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../img/hotel16.jpg" alt="imgRegis" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper"></div>
                <p class="login-card-description">¡Queremos que tu hotel forme parte de Hotel<span id="iaCeles">ia</span>!</p>
                <p class="login-card-p">Ingresa tus datos de contacto</p>
                <form action="" method="post" name="" autocomplete="off">
                    <div class="form-group">                      
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre y apellido" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="text" name="numero" id="numero" class="form-control" placeholder="Teléfono" required="required">
                    </div>                    
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Correo Electrónico" required="required"/>
                    </div>
                    <div class="form-group">                      
                        <input type="password" name="password" id="password" class="form-control" placeholder="Elije contraseña" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="password" name="repPassword" id="repPassword" class="form-control" placeholder="Repita contraseña" required="required">
                    </div> 
                    <a href="altaHotel2.html"><button class="btn btn-primary btn-block" type="button">Siguente</button></a>
                </form>
            </div>
          </div>
        </div>
