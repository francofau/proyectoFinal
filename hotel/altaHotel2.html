<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <!-- Boostrap JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- Font Awesome-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/altaHotel2.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Registro de Hotel</title>
</head>
<body>
<!-- NAVBAR -->
<div id="traerNavBar"></div>

<!-- CONTENIDO -->
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0 mt-5">
    <div class="container">
    <div class="overlay"></div>
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../img/hotel10.jpg" alt="imgHotel" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper"></div>
                <!-- <p class="login-card-description">Queremos que tu hotel forme parte de Hotel<span id="iaCeles">ia</span></p> -->
                <p class="login-card-p">Datos del nuevo hotel</p>
                <form action="" method="post" name="" autocomplete="off">
                    <div class="form-group">                      
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre del hotel" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="CIF" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Teléfono del hotel" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Dirección (calle y número)" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ciudad" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Código postal" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="number" name="nombre" id="nombre" class="form-control" placeholder="Número de habitaciones" required="required">
                    </div>
                    <div class="form-group">
                        <textarea id="mensaje" name="mensaje" placeholder="¿Quieres agregar algo más?"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="adjunto">
                            <label for="adjunt">Foto portada del hotel</label>
                            <input type="file" name="adjunt" id="adjunt"  placeholder="input">                            
                        </div>
                    </div>
                    <input name="enviarS" id="enviarS" class="btn btn-primary btn-block mb-2" type="button" value="Enviar Solicitud">
                    <input name="volver" id="volver" class="btn btn-primary btn-block mb-4" type="button" value="Volver">
                    <p class="text-center text-muted">¡Ya tienes tu cuenta!</p> 
                    <p class="text-center text-muted">Solo debes esperar la aprobación de tu hotel</p>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- FOOTER -->
<div id="traerFooter"></div>

<script src="../js/main.js"></script>

</body>
</html>
