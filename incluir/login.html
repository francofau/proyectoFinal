    <title>Ingresar</title>
</head>
<body>
<!-- NAVBAR -->
<div id="traerNavBar"></div>

<!-- CONTENIDO -->
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
    <div class="overlay"></div>
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../img/login.jpg" alt="imgLogin" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <!-- <img src="" alt="icono" class="logo"> -->
                </div>
                <p class="login-card-description">Ingresar a Hotel<span id="iaCeles">ia</span></p>
                <form action="" method="post" name="" autocomplete="off">
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Correo Electrónico"/>
                    </div>
                    <div class="form-group mb-4">                      
                        <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                    </div>
                    <input name="login" id="login" class="btn btn-primary btn-block mb-4" type="button" value="Entrar">
                </form>
                <a href="recuperar.html" class="forgot-password-link">Recuperar contraseña</a>
                <p class="login-card-footer-text">¿No tiene cuenta? <a href="registroUsuario.html" class="text-reset">Registrarse</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
