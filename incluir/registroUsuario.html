<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <!-- Boostrap JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- Font Awesome-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/registroUsuario.css">
    <link rel="stylesheet" href="../css/navBar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Regístrate en Hotelia</title>
</head>
<body>
<!-- NAVBAR -->
<div id="traerNavBar"></div>

<!-- CONTENIDO -->
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0 mt-5">
    <div class="container">
    <div class="overlay"></div>
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../img/hotel17.jpg" alt="imgLogin" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper"></div>
                <p class="login-card-description">Crea tu cuenta para ser parte de Hotel<span id="iaCeles">ia</span></p>
                <p class="login-card-p">Ingrese los siguientes datos:</p>
                <form action="" method="post" name="" autocomplete="off">
                    <div class="form-group">                      
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre y apellido" required="required">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Correo Electrónico" required="required"/>
                    </div>
                    <div class="form-group">                      
                        <input type="password" name="password" id="password" class="form-control" placeholder="Elije contraseña" required="required">
                    </div>
                    <div class="form-group">                      
                        <input type="password" name="repPassword" id="repPassword" class="form-control" placeholder="Repita contraseña" required="required">
                    </div>                    
                    <input name="registrarse" id="registrarse" class="btn btn-primary btn-block mb-4" type="button" value="¡Registrarse!">
                </form>
                <p class="login-card-footer-text">¿Ya eres usuario? <a href="login.html" class="text-reset">Inicia Sesión</a></p>
                <p class="login-card-footer-text-hot"><a href="../hotel/altaHotel.html" class="text-reset">Registrar mi Hotel</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- FOOTER -->
<div id="traerFooter"></div>

<script src="../js/main.js"></script>

</body>
</html>
